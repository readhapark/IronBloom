
<section class="recipe-page">
  <header class="recipe-header">

    <button class="back-link" routerLink="/">
      ← Back to Home
    </button>

    <h1 class="recipe-title">Recipe Library</h1>
    <p class="recipe-subtitle">
      Browse iron-rich recipes and tap a card to see full details.
    </p>

  </header>

<div class="recipe-container">
  <input
    type="text"
    [(ngModel)]="searchTerm"
    placeholder="Search recipes by name, ingredient or category(Breakfast, Lunch or Dinner)..."
    class="search-input"
  />

  <div *ngIf="isLoading" class="loading">Loading recipes...</div>

  <div *ngIf="errorMessage" class="error">{{ errorMessage }}</div>

  <div class="recipe-cards">
    <a
      class="recipe-card"
      *ngFor="let recipe of filteredRecipes"
      [routerLink]="['/recipes', recipe.id]"
    >
      <div class="recipe-card-content">
        <h3>{{ recipe.name }}</h3>
        <p class="category">{{ recipe.category }}</p>
        <p class="iron-content">Iron: {{ recipe.iron_mg }}mg</p>
        <p class="time">⏱️ {{ recipe.prep_time_minutes + recipe.cook_time_minutes }}min</p>
      </div>
    </a>
  </div>

  <div *ngIf="!isLoading && filteredRecipes.length === 0" class="no-results">
    No recipes found.
  </div>
</div>
</section>
